<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ReptideHosting Dashboard</title>

  <!-- Valorant-style Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

  <style>
    /* Base styling */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      padding: 1rem 2rem;
      box-shadow: 0 4px 30px rgba(255, 50, 100, 0.4);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
      padding: 0;
      margin: 0;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ffd700;
    }

    /* Dashboard Content */
    .dashboard-container {
      text-align: center;
      margin-top: 5rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    /* Valorant-style Buttons */
    .valorant-btn {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      border: none;
      padding: 1rem 2rem;
      border-radius: 10px;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255, 65, 108, 0.7), 0 0 20px rgba(255, 75, 43, 0.7);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .valorant-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 65, 108, 0.9), 0 0 40px rgba(255, 75, 43, 0.9);
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- NAVIGATION -->
  <nav class="navbar">
    <div class="logo">ðŸŒ€ ReptideHosting</div>
    <ul class="nav-links">
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">My Servers</a></li>
      <li><a href="#">Create</a></li>
      <li><a href="#">Settings</a></li>
      <li><a href="#">Logout</a></li>
    </ul>
  </nav>

  <!-- MAIN DASHBOARD -->
  <main class="dashboard-container">
    <h1>Welcome to Your Panel</h1>
    <div class="button-group">
      <button class="valorant-btn">Create Server</button>
      <button class="valorant-btn">Start</button>
      <button class="valorant-btn">Stop</button>
      <button class="valorant-btn">Delete</button>
    </div>
  </main>

</body>
</html>
