<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ReptideHosting Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <script type="module" src="./firebase.js"></script>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      max-width: 800px;
      width: 100%;
    }

    .card {
      background: #1e1e2f;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
    }

    .card-title { color: #ccc; }
    .card-value { font-size: 1.3rem; color: #00ffcc; }

    .btn {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      padding: 0.8rem 2rem;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      color: white;
      margin-top: 1rem;
      cursor: pointer;
    }

    .popup-bg {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 99;
    }

    .popup {
      background: #2f2f4f;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }

    input, select {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.6rem;
      background: #1c1b33;
      color: white;
      border: none;
      border-radius: 8px;
    }

    .message {
      margin: 1rem 0;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>üéÆ ReptideHosting Dashboard</h1>

  <div id="dashboard">
    <div class="card-grid">
      <div class="card"><div class="card-title">RAM</div><div class="card-value">0 / 0 MB</div></div>
      <div class="card"><div class="card-title">Disk</div><div class="card-value">0 / 0 MB</div></div>
      <div class="card"><div class="card-title">CPU</div><div class="card-value">0%</div></div>
      <div class="card"><div class="card-title">Slot</div><div class="card-value">0 / 1</div></div>
    </div>
    <div class="message" id="status">‚ùå No server created</div>
    <button class="btn" onclick="showForm()">üöÄ Create Server</button>
  </div>

  <!-- Form Popup -->
  <div class="popup-bg" id="formPopup">
    <div class="popup">
      <h2>Create Server</h2>
      <input id="serverName" placeholder="Server Name" />
      <input id="ram" type="number" placeholder="RAM (MB)" />
      <input id="disk" type="number" placeholder="Disk (MB)" />
      <input id="cpu" type="number" placeholder="CPU (%)" />
      <select id="onlineMode">
        <option value="true">Online Mode</option>
        <option value="false">Offline</option>
      </select>
      <select id="version">
        <option>1.20.1</option>
        <option>1.19.4</option>
        <option>1.18.2</option>
      </select>
      <select id="visibility">
        <option value="public">Public</option>
        <option value="private">Private</option>
      </select>
      <button class="btn" onclick="submitForm()">Submit</button>
    </div>
  </div>

  <!-- Manage Popup -->
  <div class="popup-bg" id="managePopup">
    <div class="popup">
      <h2>üßæ Server Login</h2>
      <input type="email" placeholder="Email ID" />
      <input type="password" placeholder="Password" />
      <a href="https://panel.example.com" class="btn" target="_blank">Go to Panel</a>
    </div>
  </div>

  <script type="module">
    import { db } from './firebase.js';
    import {
      collection,
      addDoc,
      doc,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    let serverDocId = null;

    window.showForm = () => {
      document.getElementById("formPopup").style.display = "flex";
    }

    window.submitForm = async () => {
      const name = document.getElementById("serverName").value;
      const ram = document.getElementById("ram").value;
      const disk = document.getElementById("disk").value;
      const cpu = document.getElementById("cpu").value;
      const onlineMode = document.getElementById("onlineMode").value;
      const version = document.getElementById("version").value;
      const visibility = document.getElementById("visibility").value;

      // Submit to Firebase
      const docRef = await addDoc(collection(db, "servers"), {
        name,
        ram,
        disk,
        cpu,
        onlineMode,
        version,
        visibility,
        approved: false,
        createdAt: Date.now()
      });

      serverDocId = docRef.id;
      document.getElementById("formPopup").style.display = "none";
      document.getElementById("status").innerText = "‚è≥ Please wait, we will notify you...";

      // Live listen for approval
      const ref = doc(db, "servers", docRef.id);
      onSnapshot(ref, (docSnap) => {
        if (docSnap.exists() && docSnap.data().approved === true) {
          document.getElementById("status").innerText = "‚úÖ Server approved!";
          document.getElementById("managePopup").style.display = "flex";
        }
      });
    }
  </script>
</body>
</html>
