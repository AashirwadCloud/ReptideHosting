<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard â€“ ReptideHosting</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Orbitron", "Segoe UI", sans-serif;
      background: linear-gradient(to bottom right, #0f0f1a, #1f002d);
      color: white;
      overflow: hidden;
    }

    .dashboard {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5em;
      background: linear-gradient(to right, #00f0ff, #ff00ff);
      -webkit-background-clip: text;
      color: transparent;
    }

    #status {
      font-size: 1.2rem;
      margin: 10px;
      color: #00f0ff;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .glow-btn {
      padding: 15px 40px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background: linear-gradient(to right, #00f0ff, #7a00ff);
      color: white;
      cursor: pointer;
      position: relative;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 12px #00f0ff80;
    }

    .glow-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00f0ff;
    }

    .logout {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: 2px solid #ff006e;
      padding: 8px 16px;
      border-radius: 8px;
      color: #ff006e;
      font-weight: bold;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>ReptideHosting</h1>
    <p id="status">Loading server status...</p>

    <div class="buttons">
      <button class="glow-btn" onclick="setServer('started')">Start Server</button>
      <button class="glow-btn" onclick="setServer('stopped')">Stop Server</button>
    </div>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <script type="module">
    import { auth } from './firebase.js';
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBDJgEb2uCYOTfACJRr4ni-TPLdocP4pxk",
      authDomain: "data-5f291.firebaseapp.com",
      projectId: "data-5f291",
      storageBucket: "data-5f291.appspot.com",
      messagingSenderId: "397689315534",
      appId: "1:397689315534:web:88980e22fd9b4c8456f09f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const statusText = document.getElementById('status');

    function setServer(state) {
      set(ref(db, 'server'), { status: state });
    }

    function logout() {
      signOut(auth).then(() => {
        alert("Logged out.");
        window.location.href = "login.html";
      });
    }

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    onValue(ref(db, 'server/status'), (snapshot) => {
      const val = snapshot.val();
      if (val) {
        statusText.textContent = `Server is ${val.toUpperCase()}`;
        statusText.style.color = val === 'started' ? '#00ff88' : '#ff0044';
      } else {
        statusText.textContent = "Status: Unknown";
      }
    });
  </script>
</body>
</html>
