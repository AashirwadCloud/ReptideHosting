<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ReptideHosting Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(2, 140px);
      gap: 1.5rem;
      margin-bottom: 2rem;
      justify-content: center;
    }

    .card {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      animation: pop 0.6s ease;
    }

    .card-title {
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }

    .card-value {
      font-size: 1.3rem;
      font-weight: bold;
      color: #ffd700;
    }

    .message {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem 2rem;
      border-radius: 10px;
      margin-bottom: 2rem;
      text-align: center;
      font-size: 1.1rem;
      animation: pulse 2s infinite;
    }

    .btn {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      border: none;
      padding: 1rem 2rem;
      border-radius: 10px;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255, 65, 108, 0.7), 0 0 20px rgba(255, 75, 43, 0.7);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
      cursor: pointer;
    }

    .server-image {
      width: 100%;
      max-width: 300px;
      margin-bottom: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      animation: fadeIn 1s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.9); opacity: 0.5; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes pulse {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <h1>üéÆ ReptideHosting Panel</h1>

  <div id="dashboard"></div>

  <script>
    // Toggle this between true or false to show the two layouts
    let hasServer = false;

    const dashboard = document.getElementById("dashboard");

    function createCard(title, value) {
      return `
        <div class="card">
          <div class="card-title">${title}</div>
          <div class="card-value">${value}</div>
        </div>`;
    }

    function renderPhase1() {
      dashboard.innerHTML = `
        <div class="card-grid">
          ${createCard("RAM", "0 / 1024MB")}
          ${createCard("Disk", "0 / 2GB")}
          ${createCard("CPU", "0%")}
          ${createCard("Slot", "0 / 1")}
        </div>
        <div class="message">‚ùå No server created yet.</div>
        <button class="btn" onclick="simulateCreate()">üöÄ Create Server</button>
      `;
    }

    function renderPhase2() {
      dashboard.innerHTML = `
        <div class="card-grid">
          ${createCard("RAM", "512MB / 1024MB")}
          ${createCard("Disk", "1.5GB / 2GB")}
          ${createCard("CPU", "27%")}
          ${createCard("Slot", "1 / 1")}
        </div>
        <div class="message">‚úÖ Server is running and online!</div>
        <img src="https://i.imgur.com/hYGEZBt.jpg" alt="Server Image" class="server-image">
        <button class="btn">üõ† Manage Server</button>
      `;
    }

    function simulateCreate() {
      const msg = document.querySelector(".message");
      msg.textContent = "‚è≥ Creating server...";
      setTimeout(() => {
        hasServer = true;
        render();
      }, 2000);
    }

    function render() {
      hasServer ? renderPhase2() : renderPhase1();
    }

    render();
  </script>
</body>
</html>
