<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard ‚Äì ReptideHosting</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Orbitron", sans-serif;
      background: linear-gradient(to bottom right, #0f0f1a, #1f002d);
      color: white;
      overflow: hidden;
    }

    .dashboard {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5em;
      background: linear-gradient(to right, #00f0ff, #ff00ff);
      -webkit-background-clip: text;
      color: transparent;
    }

    #status {
      font-size: 1.2rem;
      margin: 10px;
    }

    .inputs {
      margin-top: 20px;
    }

    .inputs input {
      width: 250px;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .glow-btn {
      padding: 12px 28px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background: linear-gradient(to right, #00f0ff, #7a00ff);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 12px #00f0ff80;
    }

    .glow-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00f0ff;
    }

    .logout {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: 2px solid #ff006e;
      padding: 8px 16px;
      border-radius: 8px;
      color: #ff006e;
      font-weight: bold;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <h1>ReptideHosting</h1>
    <p id="status">Loading...</p>

    <div id="createBox" class="hidden">
      <p>‚ö†Ô∏è No server found.</p>
      <div class="inputs">
        <input type="text" id="servername" placeholder="Server Name" />
        <input type="text" id="serverip" placeholder="Server IP or Domain" />
      </div>
      <button class="glow-btn" onclick="createServer()">Create Server</button>
    </div>

    <div id="controlBox" class="hidden">
      <p><strong>Name:</strong> <span id="srv-name"></span></p>
      <p><strong>IP:</strong> <span id="srv-ip"></span></p>
      <div class="buttons">
        <button class="glow-btn" onclick="setServer('started')">Start</button>
        <button class="glow-btn" onclick="setServer('stopped')">Stop</button>
        <button class="glow-btn" onclick="deployServer()">Deploy</button>
      </div>
    </div>

    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <script type="module">
    import { auth } from './firebase.js';
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
    import {
      getDatabase, ref, set, onValue, update
    } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-database.js";

    const config = {
      apiKey: "AIzaSyBDJgEb2uCYOTfACJRr4ni-TPLdocP4pxk",
      authDomain: "data-5f291.firebaseapp.com",
      projectId: "data-5f291",
      storageBucket: "data-5f291.appspot.com",
      messagingSenderId: "397689315534",
      appId: "1:397689315534:web:88980e22fd9b4c8456f09f"
    };

    const app = initializeApp(config);
    const db = getDatabase(app);

    const statusEl = document.getElementById('status');
    const createBox = document.getElementById('createBox');
    const controlBox = document.getElementById('controlBox');
    const nameEl = document.getElementById('srv-name');
    const ipEl = document.getElementById('srv-ip');

    let uid = null;

    function conjBoxes(isControl) {
      createBox.classList.toggle('hidden', isControl);
      controlBox.classList.toggle('hidden', !isControl);
    }

    function showCreate() {
      statusEl.textContent = "‚ö†Ô∏è No server found.";
      conjBoxes(false);
    }

    onAuthStateChanged(auth, (user) => {
      if (!user) return location.href = 'login.html';
      uid = user.uid;

      const srvRef = ref(db, `users/${uid}/server`);
      onValue(srvRef, (snap) => {
        const data = snap.val();
        if (!data) return showCreate();

        statusEl.textContent = `Status: ${data.status.toUpperCase()}`;
        statusEl.style.color = data.status === 'started' ? '#00ff88' : '#ff0044';
        nameEl.textContent = data.name;
        ipEl.textContent = data.ip;
        conjBoxes(true);
      });
    });

    function createServer() {
      const name = document.getElementById('servername').value.trim();
      const ip = document.getElementById('serverip').value.trim();
      if (!name || !ip) return alert('Enter both name & IP');

      set(ref(db, `users/${uid}/server`), {
        status: 'stopped',
        name,
        ip
      }).then(() => {
        alert('‚úÖ Server created!');
      });
    }

    function setServer(state) {
      update(ref(db, `users/${uid}/server`), { status: state });
    }

    function deployServer() {
      update(ref(db, `users/${uid}/server`), {
        deploy: Date.now()
      }).then(() => {
        alert("üöÄ Deployment triggered (check Colab)");
      });
    }

    function logout() {
      signOut(auth).then(() => location.href = 'login.html');
    }
  </script>
</body>
</html>
