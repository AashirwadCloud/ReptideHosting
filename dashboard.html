<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ReptideHosting Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #0f1126;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.2em;
      margin-bottom: 30px;
      background: linear-gradient(to right, #00f0ff, #ff00ff);
      -webkit-background-clip: text;
      color: transparent;
    }

    .stats-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-bottom: 30px;
    }

    .stat-box {
      background: #191b2a;
      padding: 16px;
      border-radius: 12px;
      width: 150px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,255,255,0.2);
      transition: all 0.3s ease;
    }

    .stat-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00f0ff;
    }

    .stat-icon {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .create-btn {
      background: linear-gradient(to right, #00f0ff, #7a00ff);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #00f0ff80;
      margin-top: 10px;
    }

    .create-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00f0ff;
    }

    .server-section {
      margin-top: 30px;
      text-align: center;
    }

    .server-table {
      width: 100%;
      max-width: 800px;
      margin: auto;
      margin-top: 10px;
      border-collapse: collapse;
    }

    .server-table th,
    .server-table td {
      border: 1px solid #2c2e47;
      padding: 12px;
    }

    .server-table th {
      background: #181b32;
    }

    .server-table td {
      background: #1e213a;
    }

    @media(max-width: 600px) {
      .stat-box {
        width: 120px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>ReptideHosting Dashboard</h1>

  <div class="stats-grid" id="stats">
    <div class="stat-box">
      <div class="stat-icon">üíæ</div>
      <p>RAM</p>
      <b id="ram">3072MB</b>
    </div>
    <div class="stat-box">
      <div class="stat-icon">üì¶</div>
      <p>Disk</p>
      <b id="disk">5120MB</b>
    </div>
    <div class="stat-box">
      <div class="stat-icon">üß†</div>
      <p>CPU</p>
      <b id="cpu">100%</b>
    </div>
    <div class="stat-box">
      <div class="stat-icon">üîê</div>
      <p>Slots</p>
      <b id="slots">1 / 1</b>
    </div>
    <div class="stat-box">
      <div class="stat-icon">ü™ô</div>
      <p>Coins</p>
      <b id="coins">7</b>
    </div>
  </div>

  <div class="server-section">
    <p id="serverMsg" style="margin-bottom: 10px; color: #ff6b6b;">No server created yet.</p>
    <button class="create-btn" onclick="createServer()">‚ûï Create Server</button>

    <table class="server-table" id="serverTable" style="display: none;">
      <thead>
        <tr>
          <th>Server Name</th>
          <th>Node</th>
          <th>Status</th>
          <th>Server Type</th>
        </tr>
      </thead>
      <tbody id="serverList"></tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBDJgEb2uCYOTfACJRr4ni-TPLdocP4pxk",
      authDomain: "data-5f291.firebaseapp.com",
      projectId: "data-5f291",
      storageBucket: "data-5f291.appspot.com",
      messagingSenderId: "397689315534",
      appId: "1:397689315534:web:88980e22fd9b4c8456f09f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let uid = null;

    onAuthStateChanged(auth, (user) => {
      if (!user) return location.href = 'login.html';
      uid = user.uid;
      loadServerData();
    });

    function loadServerData() {
      const srvRef = ref(db, `users/${uid}/server`);
      onValue(srvRef, (snap) => {
        const data = snap.val();
        const msg = document.getElementById('serverMsg');
        const table = document.getElementById('serverTable');
        const tbody = document.getElementById('serverList');

        if (!data) {
          msg.style.display = 'block';
          table.style.display = 'none';
          return;
        }

        msg.style.display = 'none';
        table.style.display = 'table';

        tbody.innerHTML = `
          <tr>
            <td>${data.name || 'My Server'}</td>
            <td>${data.node || 'node1'}</td>
            <td>${data.status || 'Offline'}</td>
            <td>${data.type || 'Vanilla'}</td>
          </tr>
        `;
      });
    }

    function createServer() {
      const serverData = {
        name: "My Server",
        node: "node1",
        status: "Offline",
        type: "Vanilla"
      };
      function deployServer() {
  update(ref(db, `users/${uid}`), {
    deployTrigger: true
  }).then(() => alert("üöÄ Deploy trigger sent to Colab!"));
}


      set(ref(db, `users/${uid}/server`), serverData).then(() => {
        alert("‚úÖ Server Created!");
      });
    }
  </script>
</body>
</html>
