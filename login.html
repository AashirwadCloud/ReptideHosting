<!DOCTYPE html>
<html>
<head>

</head>
<body>
  <h2>Login</h2>
  <form id="login-form">
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>
  <p>No account yet? <a href="signup.html">Sign up</a></p>

  <script type="module">
    import { auth } from './firebase.js';
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";

    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Login successful!");
          window.location.href = "dashboard.html"; // You can create this page next
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    });
  </script>
</body>
</html>
