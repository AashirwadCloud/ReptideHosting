<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up â€“ ReptideHosting</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
    }

    video.bg {
      position: fixed;
      top: 0; left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom right, rgba(0,0,0,0.6), rgba(0,0,0,0.8));
      z-index: -1;
    }

    .form-container {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      backdrop-filter: blur(10px);
      color: white;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 95%;
      padding: 10px;
      background: #00d4ff;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #009ecf;
    }

    a {
      color: #fff;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .form-container {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- ðŸ”¥ Background Video -->
  <video autoplay muted loop class="bg">
    <source src="https://www.videvo.net/videvo_files/converted/2023_05/preview/230407_03_Gaming_BG_4k_008.mp462877.webm" type="video/webm">
    <!-- You can replace this video link with your own if needed -->
  </video>

  <div class="overlay"></div>

  <!-- âœ… Sign Up Form -->
  <div class="form-container">
    <h2>Create Account</h2>
    <form id="signup-form">
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Create Account</button>
    </form>
    <p>Already have one? <a href="login.html">Login here</a></p>
  </div>

  <script type="module">
    import { auth } from './firebase.js';
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";

    const form = document.getElementById('signup-form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = form.email.value;
      const password = form.password.value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Signup successful!");
          window.location.href = "login.html";
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    });
  </script>

</body>
</html>
