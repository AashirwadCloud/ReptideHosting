<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up â€“ ReptideHosting</title>
  <style>
 body, html {
  animation: fadeIn 1.5s ease-in-out;
}

.overlay {
  background: linear-gradient(135deg, rgba(0,255,255,0.3), rgba(0,0,0,0.7));
  animation: bgShift 8s infinite alternate;
}

@keyframes bgShift {
  0% { background-position: left top; }
  100% { background-position: right bottom; }
}

.form-container {
  animation: formFade 1.2s ease-out;
  box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
}

@keyframes formFade {
  from { opacity: 0; transform: translate(-50%, 20%); }
  to { opacity: 1; transform: translate(-50%, 0); }
}

button {
  background: linear-gradient(to right, #00d4ff, #0077ff);
  transition: all 0.3s ease-in-out;
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 10px #00f0ff;
}
</style>
</head>
<body>

  <!-- ðŸ”¥ Background Video -->
  <video autoplay muted loop class="bg">
    <source src="https://www.videvo.net/videvo_files/converted/2023_05/preview/230407_03_Gaming_BG_4k_008.mp462877.webm" type="video/webm">
    <!-- You can replace this video link with your own if needed -->
  </video>

  <div class="overlay"></div>

  <!-- âœ… Sign Up Form -->
  <div class="form-container">
    <h2>Create Account</h2>
    <form id="signup-form">
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Create Account</button>
    </form>
    <p>Already have one? <a href="login.html">Login here</a></p>
  </div>

  <script type="module">
    import { auth } from './firebase.js';
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";

    const form = document.getElementById('signup-form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = form.email.value;
      const password = form.password.value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Signup successful!");
          window.location.href = "login.html";
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    });
  </script>

</body>
</html>
